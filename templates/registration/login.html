{%extends "base.html"%}

{%block title%} Login {%endblock%}

{%block content%} 
    <form method="post" action="{%url "login"%}">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Login</button> <br/>
        <a href="{% url 'password_reset'%}">Forgot Password</a>
    </form>
{%endblock%}
