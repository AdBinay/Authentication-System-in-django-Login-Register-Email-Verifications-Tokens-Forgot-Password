{%extends "base.html"%}

{%block title%} Register {%endblock%}

{%block content%} 
    <form method="post" action="{%url "register"%}">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Register</button> <br/>
        <a href="{% url 'login'%}">Already have an account?</a>
    </form>
{%endblock%}
